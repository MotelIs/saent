<section class="download" data-section="download">
  <div class="download-illustration">
    <div class="download-buttons">
      <a href="http://www.saent.com/downloads/Saent-Installer.pkg" class="btn">Download for OSX</a>
      <a href="http://www.saent.com/downloads/Saent4WinSetup.msi" class="btn">Download for Windows</a>

    </div>

    <div class="download-laptop">
      <img class="download-screenshot" src="/img/screenshot.png" alt="Download Saent">
      {% include line/download-laptop.svg %}
    </div>

    <div class="download-form" id="mc_embed_signup">
      <form action="//saent.us9.list-manage.com/subscribe/post?u=c8f3e1434f1b1b82ceeedeee1&amp;id=75f1a45ed6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">

          <div class="mc-field-group">
          	<label class="download-form-label" for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
          	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <div class="mc-field-group">
          	<label class="download-form-label" for="mce-FNAME">First Name </label>
          	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>
          <div class="mc-field-group">
          	<label class="download-form-label" for="mce-LNAME">Last Name </label>
          	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
          </div>
        	<div id="mce-responses" class="clear">
        		<div class="response" id="mce-error-response" style="display:none"></div>
        		<div class="response" id="mce-success-response" style="display:none"></div>
        	</div>

          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_c8f3e1434f1b1b82ceeedeee1_75f1a45ed6" tabindex="-1" value="">
          </div>
          <div class="clear">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn--submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
